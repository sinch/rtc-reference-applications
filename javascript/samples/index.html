<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Sinch calling demo</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./common/style/favicon-180x180.png"
    />
    <link rel="icon" type="image/png" href="./common/style/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./common/style/demo-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="decorative-stars">
      <div class="star star1">✦</div>
      <div class="star star2">✦</div>
      <div class="star star3">✦</div>
      <div class="star star4">✦</div>
      <div class="star star5">✦</div>
      <div class="star star6">✦</div>
    </div>

    <div class="container">
      <div class="browser-window">
        <div class="browser-dot dot-red"></div>
        <div class="browser-dot dot-yellow"></div>
        <div class="browser-dot dot-green"></div>
      </div>

      <div class="browser-content">
        <div class="logo-section">
          <img
            src="./common/style/sinch_logomark_black.png"
            class="logo-icon"
            alt="Sinch"
          />
        </div>

        <div
          id="errorContainer"
          class="error-container"
          style="display: none"
        >
          <span id="errorMessage"></span>
        </div>

        <div id="loginForm" style="display: block">
          <form class="token-input" id="demotype">
            <div class="form-section">
              <div class="form-group">
                <div class="form-group-inner">
                  <div class="form-label">Application key</div>
                  <div class="form-input-wrapper">
                    <input
                      class="form-control"
                      type="password"
                      name="key"
                      id="key"
                      placeholder="Enter application key"
                      autofocus
                    />
                    <i
                      class="material-symbols-outlined cursor-pointer"
                      id="keyVisibility"
                      >visibility</i
                    >
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-group-inner">
                  <div class="form-label">Application secret</div>
                  <div class="form-input-wrapper">
                    <input
                      class="form-control"
                      type="password"
                      name="secret"
                      id="secret"
                      placeholder="Enter secret"
                    />
                    <i
                      class="material-symbols-outlined cursor-pointer"
                      id="secretVisibility"
                      >visibility</i
                    >
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-group-inner">
                  <div class="form-label">Username</div>
                  <div class="form-input-wrapper">
                    <input
                      placeholder="Enter user id"
                      type="text"
                      id="userid"
                      name="userid"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="button-group">
              <button class="demo-button" id="videocall" type="submit">
                <span class="material-symbols-outlined button-icon"
                  >video_call</span
                >
                Video
              </button>
              <button class="demo-button" id="voicecall" type="submit">
                <span class="material-symbols-outlined button-icon"
                  >headset_mic</span
                >
                Audio
              </button>
              <button class="demo-button" id="numbercall" type="submit">
                <span class="material-symbols-outlined button-icon">phone</span>
                Phone
              </button>
              <button class="demo-button" id="sipcall" type="submit">
                <span class="material-symbols-outlined button-icon"
                  >dialer_sip</span
                >
                SIP
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <p class="instruction-text">
      Get your access credentials<br />by signing up for the Sinch Build
      Dashboard
    </p>

    <script type="module" src="./index.js"></script>
    <script>
      // Floating animation for stars
      document.querySelectorAll('.star').forEach((star, index) => {
        star.style.animation = `float ${3 + index * 0.5}s ease-in-out infinite`;
        star.style.animationDelay = `${index * 0.2}s`;
      });
    </script>
  </body>
</html>
