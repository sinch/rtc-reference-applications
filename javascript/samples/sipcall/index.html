<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Sinch Calling SDK - SimpleCall SIP Endpoint Sample</title>
    <link
      rel="icon"
      type="image/png"
      href="../common/style/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../common/style/demo-style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.sinch.com/latest/sinch-rtc-min.js"></script>
    <!-- start:js -->
    <!-- end:js -->
  </head>
  <body>
    <div class="decorative-stars">
      <div class="star star1">✦</div>
      <div class="star star2">✦</div>
      <div class="star star3">✦</div>
      <div class="star star4">✦</div>
      <div class="star star5">✦</div>
      <div class="star star6">✦</div>
    </div>

    <div class="container">
      <div class="browser-window">
        <div class="browser-dot dot-red"></div>
        <div class="browser-dot dot-yellow"></div>
        <div class="browser-dot dot-green"></div>
      </div>

      <div class="browser-content">
        <div class="logo-section">
          <a href="../index.html">
            <img
              src="../common/style/sinch_logomark_black.png"
              class="logo-icon"
              alt="Sinch"
            />
          </a>
        </div>

        <ul class="collapsible">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">menu</i
              ><span class="header_l1">In-app to SIP calling demo</span>
            </div>
            <div class="collapsible-body">
              <ul class="collection">
                <li class="collection-item avatar">
                  <i class="small material-icons circle green">phone</i>
                  <span class="header_l1">Step One</span>
                  <p>
                    Enter your SIP endpoint in
                    <a href="https://en.wikipedia.org/wiki/E.164">E164</a>
                    format
                  </p>
                </li>
              </ul>
            </div>
          </li>
        </ul>

        <div id="status" class="status">
          <span id="statusheader">Sinch client is not started</span>
        </div>

        <section>
          <form>
            <div class="input-field">
              <select id="audioSource">
                <option value="" disabled selected>Select audio source</option>
              </select>
            </div>
            <div class="input-field">
              <select id="audioOutput">
                <option value="" disabled selected>Select audio output</option>
              </select>
            </div>
            <div class="input-box">
              <fieldset>
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input
                    placeholder="Enter your SIP Endpoint e.g. 11111111@my_sip_server.com:5061;transport=tls"
                    id="to"
                    type="text"
                  />
                </div>
              </fieldset>
              <button class="btn-small" id="call">Call</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <div id="notification-container" class="notification-container"></div>
    <footer class="footer">
      <div id="version"></div>
      <span>&copy; Powered by Sinch <span id="year"></span></span>
    </footer>
    <script type="module" src="index.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Materialize select components only (not collapsible)
        const selectors = document.querySelectorAll("select");
        M.FormSelect.init(selectors);

        // Custom collapsible toggle for our design (override Materialize)
        document.querySelectorAll(".collapsible-header").forEach((header) => {
          header.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            const collapsible = this.closest(".collapsible");
            const collapsibleLi = this.closest("li");

            // Toggle active class
            collapsible.classList.toggle("active");
            if (collapsibleLi) {
              collapsibleLi.classList.toggle("active");
            }
          });
        });
      });

      // Floating animation for stars
      document.querySelectorAll(".star").forEach((star, index) => {
        star.style.animation = `float ${3 + index * 0.5}s ease-in-out infinite`;
        star.style.animationDelay = `${index * 0.2}s`;
      });
    </script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
